<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Пинк: Фотографии</title>
  <link rel="preload" href="fonts/opensans.woff2" as="font">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font">
  <link rel="preload" href="fonts/opensanslight.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=9bda3bf4-b0e3-42f6-bcda-4baf508132ae&lang=ru_RU"></script>
  <script>
    document.createElement("picture");
  </script>
  <script src="js/picturefill.min.js" async></script>
</head>

<body>
  <div style="display: none;">
    <include src="build/img/svg_sprite.svg"></include>
  </div>

  <header class="page-header">
    <div class="page-header__wrap">
      <nav class="main-nav  main-nav--closed  main-nav--nojs">
        <div class="main-nav__inner">
          <a class="main-nav__inner-logo" href="index.html" title="Переход на главную страницу">
            <svg class="main-nav__inner-logo-img" width="75" height="22" role="img">
              <title>Логотип PINK</title>
              <use xlink:href="#icon-pink-white-mobile" />
            </svg>
            <svg class="main-nav__inner-logo-img  main-nav__inner-logo-img--tab" width="147" height="41" role="img">
              <title>Логотип PINK</title>
              <use xlink:href="#icon-pink-white-tablet" />
            </svg>
            <svg class="main-nav__inner-logo-img  main-nav__inner-logo-img--desk" width="147" height="41" role="img">
              <title>Логотип PINK</title>
              <use xlink:href="#icon-pink-white-desktop" />
            </svg>
          </a>

          <button class="main-nav__inner-toggle" type="button" aria-label="Кнопка открыть/закрыть меню">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </div>

        <ul class="main-nav__list">
          <li class="main-nav__list-item"><a href="index.html">Главная</a></li>
          <li class="main-nav__list-item  main-nav__list-item--active"><a>Фотографии</a></li>
          <li class="main-nav__list-item"><a href="form.html">Конкурс</a></li>
          <li class="main-nav__list-item"><a href="https://htmlacademy.ru/">HTML Academy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-main">
    <div class="intro">
      <div class="intro__img-wrap  intro__img-wrap--no-index">
        <h1 class="intro__title  intro__title--no-index">Фотографии<br> пользователей</h1>
      </div>
    </div>

    <div class="foto-caption-text">
      <p>Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
    </div>

    <div class="foto-wrap">
      <figure class="foto  foto--wide">
        <span class="foto__banner">ПАНОРАМА ДНЯ</span>
        <a class="foto__img-wrap" href="#">
          <picture>
            <source type="image/webp" media="(min-width: 960px)" srcset="img/panorama-desktop@1x.webp 1x, img/panorama-desktop@2x.webp 2x">
            <source type="image/webp" media="(min-width: 660px)" srcset="img/panorama-tablet@1x.webp 1x, img/panorama-tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/panorama-mobile@1x.webp 1x, img/panorama-mobile@2x.webp 2x">

            <source media="(min-width: 960px)" srcset="img/panorama-desktop@1x.jpg 1x, img/panorama-desktop@2x.jpg 2x">
            <source media="(min-width: 660px)" srcset="img/panorama-tablet@1x.jpg 1x, img/panorama-tablet@2x.jpg 2x">
            <img class="foto__img  foto__img--wide" src="img/panorama-mobile@1x.jpg" srcset="img/panorama-mobile@2x.jpg 2x" alt="Панорама гористой местности.">
          </picture>
        </a>

        <figcaption class="foto__descr  foto__descr--wide">
          <span class="foto__author">Анна</span>
          <span class="foto__time">(5 минут назад)</span>
          <p class="foto__text">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы! </p>
          <button class="foto__button  foto__button--wide">
            <svg class="foto__button-icon" width="13" height="12" aria-hidden="true" role="presentation">
              <use xlink:href="#icon-heart" />
            </svg>
            <span class="foto__button-title">Нравится: 215</span>
          </button>
        </figcaption>
      </figure>

      <div class="foto-wrap__inner">
        <figure class="foto">
            <button class="foto__button">
                <svg class="foto__button-icon" width="13" height="12" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-heart" />
                </svg>
                <span class="foto__button-title">Нравится: 356</span>
              </button>

          <a class="foto__img-wrap" href="#">
            <picture>
              <source type="image/webp" media="(min-width: 960px)" srcset="img/photo-car-desktop@1x.webp 1x, img/photo-car-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)" srcset="img/photo-car-tablet@1x.webp 1x, img/photo-car-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-car-mobile@1x.webp 1x, img/photo-car-mobile@2x.webp 2x">

              <source media="(min-width: 960px)" srcset="img/photo-car-desktop@1x.jpg 1x, img/photo-car-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/photo-car-tablet@1x.jpg 1x, img/photo-car-tablet@2x.jpg 2x">
              <img class="foto__img" src="img/photo-car-mobile@1x.jpg" srcset="img/photo-car-mobile@2x.jpg 2x" width="280" height="180" alt="Автомобиль на фоне стены.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Левон</span>
            <span class="foto__time">(5 часов назад)</span>
            <p class="foto__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
          </figcaption>
        </figure>

        <figure class="foto">
            <button class="foto__button">
                <svg class="foto__button-icon" width="13" height="12" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-heart" />
                </svg>
                <span class="foto__button-title">Нравится: 666</span>
              </button>

          <a class="foto__img-wrap" href="#">
            <picture>
              <source type="image/webp" media="(min-width: 960px)" srcset="img/photo-drumset-desktop@1x.webp 1x, img/photo-drumset-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)" srcset="img/photo-drumset-tablet@1x.webp 1x, img/photo-drumset-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-drumset-mobile@1x.webp 1x, img/photo-drumset-mobile@2x.webp 2x">

              <source media="(min-width: 960px)" srcset="img/photo-drumset-desktop@1x.jpg 1x, img/photo-drumset-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/photo-drumset-tablet@1x.jpg 1x, img/photo-drumset-tablet@2x.jpg 2x">
              <img class="foto__img" src="img/photo-drumset-mobile@1x.jpg" srcset="img/photo-drumset-mobile@2x.jpg 2x" width="280" height="180" alt="Фото ударной установки.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Антон</span>
            <span class="foto__time">(12 часов назад)</span>
            <p class="foto__text">Соседи будут рады.</p>
          </figcaption>
        </figure>

        <figure class="foto">
            <button class="foto__button">
                <svg class="foto__button-icon" width="13" height="12" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-heart" />
                </svg>
                <span class="foto__button-title">Нравится: 215</span>
              </button>

          <a class="foto__img-wrap" href="#">
            <picture>
              <source type="image/webp" media="(min-width: 960px)" srcset="img/photo-window-desktop@1x.webp 1x, img/photo-window-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)" srcset="img/photo-window-tablet@1x.webp 1x, img/photo-window-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-window-mobile@1x.webp 1x, img/photo-window-mobile@2x.webp 2x">

              <source media="(min-width: 960px)" srcset="img/photo-window-desktop@1x.jpg 1x, img/photo-window-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/photo-window-tablet@1x.jpg 1x, img/photo-window-tablet@2x.jpg 2x">
              <img class="foto__img" src="img/photo-window-mobile@1x.jpg" srcset="img/photo-window-mobile@2x.jpg 2x" width="280" height="180" alt="Фасада небоскреба.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Борис</span>
            <span class="foto__time">(20 часов назад)</span>
            <p class="foto__text">Здесь могла быть ваша цитата о высоком и вечном.</p>
          </figcaption>
        </figure>

        <figure class="foto">
            <button class="foto__button">
                <svg class="foto__button-icon" width="13" height="12" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-heart" />
                </svg>
                <span class="foto__button-title">Нравится: 4</span>
              </button>

          <a class="foto__img-wrap" href="#">
            <picture>
              <source type="image/webp" media="(min-width: 960px)" srcset="img/photo-fair-desktop@1x.webp 1x, img/photo-fair-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)" srcset="img/photo-fair-tablet@1x.webp 1x, img/photo-fair-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-fair-mobile@1x.webp 1x, img/photo-fair-mobile@2x.webp 2x">

              <source media="(min-width: 960px)" srcset="img/photo-fair-desktop@1x.jpg 1x, img/photo-fair-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/photo-fair-tablet@1x.jpg 1x, img/photo-fair-tablet@2x.jpg 2x">
              <img class="foto__img" src="img/photo-fair-mobile@1x.jpg" srcset="img/photo-fair-mobile@2x.jpg 2x" width="280" height="180" alt="Летнего бахчевой рынок.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Сергей</span>
            <span class="foto__time">(25 часов назад)</span>
            <p class="foto__text">Самая кубанская в мире!</p>
          </figcaption>
        </figure>

        <figure class="foto">
            <button class="foto__button">
                <svg class="foto__button-icon" width="13" height="12" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-heart" />
                </svg>
                <span class="foto__button-title">Нравится: 150</span>
              </button>

          <a class="foto__img-wrap" href="#">
            <picture>
              <source type="image/webp" media="(min-width: 960px)" srcset="img/photo-pov-desktop@1x.webp 1x, img/photo-pov-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)" srcset="img/photo-pov-tablet@1x.webp 1x, img/photo-pov-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-pov-mobile@1x.webp 1x, img/photo-pov-mobile@2x.webp 2x">

              <source media="(min-width: 960px)" srcset="img/photo-pov-desktop@1x.jpg 1x, img/photo-pov-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/photo-pov-tablet@1x.jpg 1x, img/photo-pov-tablet@2x.jpg 2x">
              <img class="foto__img" src="img/photo-pov-mobile@1x.jpg" srcset="img/photo-pov-mobile@2x.jpg 2x" width="280" height="180" alt="Мужчина сидит на краю обрыва, свесив ноги.">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Максим</span>
            <span class="foto__time">(40 часов назад)</span>
            <p class="foto__text">Где снег-то?</p>
          </figcaption>
        </figure>

        <figure class="foto">
            <button class="foto__button">
                <svg class="foto__button-icon" width="13" height="12" aria-hidden="true" role="presentation">
                  <use xlink:href="#icon-heart" />
                </svg>
                <span class="foto__button-title">Нравится: 2560</span>
              </button>

          <a class="foto__img-wrap" href="#">
            <picture>
              <source type="image/webp" media="(min-width: 960px)" srcset="img/photo-wing-desktop@1x.webp 1x, img/photo-wing-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)" srcset="img/photo-wing-tablet@1x.webp 1x, img/photo-wing-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-wing-mobile@1x.webp 1x, img/photo-wing-mobile@2x.webp 2x">

              <source media="(min-width: 960px)" srcset="img/photo-wing-desktop@1x.jpg 1x, img/photo-wing-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/photo-wing-tablet@1x.jpg 1x, img/photo-wing-tablet@2x.jpg 2x">
              <img class="foto__img" src="img/photo-wing-mobile@1x.jpg" srcset="img/photo-wing-mobilee@2x.jpg 2x" width="280" height="180" alt="Крыло самолета">
            </picture>
          </a>
          <figcaption class="foto__descr">
            <span class="foto__author">Надежда</span>
            <span class="foto__time">(45часов назад)</span>
            <p class="foto__text">Всем GM и взаимные лайки!</p>
          </figcaption>
        </figure>
      </div>
    </div>

    <div class="upload">
      <div class="upload__caption">
        <p>Затмите их всех!<br> Выкладывайте все, что накопилось в телефоне!</p>
      </div>

      <form class="upload__editor" action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">

        <div class="upload__editor-inner-wrap">
          <div class="upload__file">
            <picture>
              <source type="image/webp" media="(min-width: 960px)" srcset="img/photo-road-desktop@1x.webp 1x, img/photo-road-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 660px)" srcset="img/photo-road-tablet@1x.webp 1x, img/photo-road-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/photo-road-mobile@1x.webp 1x, img/photo-road-mobile@2x.webp 2x">

              <source media="(min-width: 960px)" srcset="img/photo-road-desktop@1x.jpg 1x, img/photo-road-desktop@2x.jpg 2x">
              <source media="(min-width: 660px)" srcset="img/photo-road-tablet@1x.jpg 1x, img/photo-road-tablet@2x.jpg 2x">
              <img class="upload__img" src="img/photo-road-mobile@1x.jpg" srcset="img/photo-road-mobile@2x.jpg 2x" alt="Загруженное фото для редактирования.">
            </picture>
          </div>

          <div class="upload__admin-wrap">
            <div class="upload__controls-wrap">
              <div class="range">

                <ul class="range__links">
                  <li class="range__links-wrap">
                    <a class="range__link" href="#tab0" data-toggle="tab">
                      <svg class="range__button-icon  range__button-icon--active" width="48" height="48" role="img">
                        <title>Кнопка обрезки изображения</title>
                        <use xlink:href="#icon-editor-crop" />
                      </svg>
                    </a>
                  </li>
                  <li class="range__links-wrap">
                    <a class="range__link" href="#tab1" data-toggle="tab">
                      <svg class="range__button-icon" width="48" height="48" role="img">
                        <title>Кнопка цветности</title>
                        <use xlink:href="#icon-editor-fill" />
                      </svg>
                    </a>
                  </li>
                  <li class="range__links-wrap">
                    <a class="range__link" href="#tab2" data-toggle="tab">
                      <svg class="range__button-icon" width="32" height="32" role="img">
                        <title>Кнопка цветности</title>
                        <use xlink:href="#icon-editor-contrast" />
                      </svg>
                    </a>
                  </li>
                </ul>

                <div class="range__content-wrapper">
                  <div id="tab0" class="range__content-item  range__content-item--visible" role="tabpanel">
                    <input class="range__range-input" type="range" min="0" max="100" step="1" value="85" name="range-crop">
                  </div>
                  <div id="tab1" class="range__content-item" role="tabpanel">
                    <input class="range__range-input" type="range" min="0" max="100" step="1" value="85" name="range-fill">
                  </div>
                  <div id="tab2" class="range__content-item" role="tabpanel">
                    <input class="range__range-input" type="range" min="0" max="100" step="1" value="85" name="range-contrast">
                  </div>
                </div>

              </div>
            </div>
            <div class="upload__btn-wrap">
              <input class="upload__btn  button  button--upload" type="submit" value="Запостить" />
              <input class="upload__btn  button  button--cancel" type="reset" value="Отмена" />
            </div>
          </div>
        </div>

      </form>
    </div>
  </main>

  <footer class="page-footer  page-footer--photo-index">
    <div class="page-footer__links">
      <a class="page-footer__logo" href="index.html" aria-label="Переход на главную страницу">
        <svg class="page-footer__logo-img" width="147" height="41" role="img">
          <title>Логотип PINK</title>
          <use xlink:href="#icon-pink-blue-mobile" />
        </svg>
        <svg class="page-footer__logo-img  page-footer__logo-img--desk" width="147" height="41" role="img">
          <title>Логотип PINK</title>
          <use xlink:href="#icon-pink-color-desktop" />
        </svg>
      </a>

      <div class="page-footer__social  social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link  social__link--tw" href="https://twitter.com" aria-label="Переход на сайт Twitter">
              <svg width="18" height="15" role="img">
                <use xlink:href="#icon-twitter" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link  social__link--fb" href="https://www.facebook.com" aria-label="Переход на сайт Facebook">
              <svg width="9" height="19" role="img">
                <use xlink:href="#icon-facebook" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link  social__link--youtube" href="https://www.youtube.com" aria-label="Переход на сайт Youtube">
              <svg width="15" height="14" role="img">
                <use xlink:href="#icon-youtube" />
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="page-footer__copyright">
        <span class="page-footer__copyright-text">Разработано</span>
        <a class="page-footer__copyright-link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Переход на сайт HTML-Academy">
          <svg width="27" height="34" role="img">
            <use xlink:href="#icon-htmlacademy" />
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script src="js/script-map.js"></script>
</body>

</html>
